<!DOCTYPE html>
<html>
<head>
    <title>Login - BioSign</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 py-12">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Login to BioSign</h1>
            
            <form id="loginForm" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div id="message" class="hidden">
                    <p class="text-sm font-medium"></p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Login
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/organizations/signup" class="text-blue-500 hover:text-blue-700">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const messageDiv = document.getElementById('message');
            const messagePara = messageDiv.querySelector('p');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': form.querySelector('[name="csrf_token"]').value
                    },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.classList.remove('hidden', 'text-red-600');
                    messageDiv.classList.add('text-green-600');
                    messagePara.textContent = 'Login successful! Redirecting...';
                    window.location.href = data.redirect;
                } else {
                    messageDiv.classList.remove('hidden', 'text-green-600');
                    messageDiv.classList.add('text-red-600');
                    messagePara.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                messageDiv.classList.remove('hidden', 'text-green-600');
                messageDiv.classList.add('text-red-600');
                messagePara.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
