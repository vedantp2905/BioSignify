{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Organization Account</h2>
        
        <form id="signupForm" class="space-y-6">
            <!-- Add CSRF token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="orgName" class="block text-sm font-medium text-gray-700">Organization Name</label>
                <input type="text" id="orgName" name="name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="orgEmail" class="block text-sm font-medium text-gray-700">Organization Email</label>
                <input type="email" id="orgEmail" name="email" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="adminEmail" class="block text-sm font-medium text-gray-700">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-700">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    minlength="8">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <div id="message" class="hidden">
                <p class="text-sm font-medium"></p>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Organization
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const messageDiv = document.getElementById('message');
    const messagePara = messageDiv.querySelector('p');
    
    try {
        const response = await fetch('/api/organizations/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': form.querySelector('[name="csrf_token"]').value
            },
            body: JSON.stringify({
                name: form.name.value,
                email: form.email.value,
                adminEmail: form.adminEmail.value,
                adminPassword: form.adminPassword.value
            })
        });

        const data = await response.json();
        
        if (response.ok) {
            messageDiv.classList.remove('hidden', 'text-red-600');
            messageDiv.classList.add('text-green-600');
            messagePara.textContent = 'Organization created successfully! Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            messageDiv.classList.remove('hidden', 'text-green-600');
            messageDiv.classList.add('text-red-600');
            messagePara.textContent = data.message || 'Failed to create organization';
        }
    } catch (error) {
        messageDiv.classList.remove('hidden', 'text-green-600');
        messageDiv.classList.add('text-red-600');
        messagePara.textContent = 'An error occurred. Please try again.';
    }
});
</script>
{% endblock %}
