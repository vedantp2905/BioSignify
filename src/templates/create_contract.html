<!DOCTYPE html>
<html>
<head>
    <title>Create Contract - BioSign</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Create New Contract</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-center items-center space-x-4 mb-6">
                    <button id="createByContentBtn" class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                        Create with Text Content
                    </button>
                    <button id="createByUploadBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Upload PDF
                    </button>
                </div>
                
                <!-- Create with Text Content Form -->
                <form id="contentForm" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contract Title</label>
                        <input type="text" name="title" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Recipient Email</label>
                        <input type="email" name="recipient_email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contract Content</label>
                        <textarea name="content" required rows="10"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="window.location.href='/'"
                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                            Create Contract
                        </button>
                    </div>
                </form>
                
                <!-- Upload PDF Form -->
                <form id="uploadForm" class="space-y-6 hidden">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contract Title</label>
                        <input type="text" name="title" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Recipient Email</label>
                        <input type="email" name="recipient_email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">PDF File</label>
                        <input type="file" name="pdf_file" required accept=".pdf"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="window.location.href='/'"
                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                            Send Agreement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between forms
        document.getElementById('createByContentBtn').addEventListener('click', function() {
            document.getElementById('contentForm').classList.remove('hidden');
            document.getElementById('uploadForm').classList.add('hidden');
            document.getElementById('createByContentBtn').classList.replace('bg-gray-200', 'bg-indigo-600');
            document.getElementById('createByContentBtn').classList.replace('text-gray-700', 'text-white');
            document.getElementById('createByContentBtn').classList.replace('hover:bg-gray-300', 'hover:bg-indigo-700');
            document.getElementById('createByUploadBtn').classList.replace('bg-indigo-600', 'bg-gray-200');
            document.getElementById('createByUploadBtn').classList.replace('text-white', 'text-gray-700');
            document.getElementById('createByUploadBtn').classList.replace('hover:bg-indigo-700', 'hover:bg-gray-300');
        });
        
        document.getElementById('createByUploadBtn').addEventListener('click', function() {
            document.getElementById('contentForm').classList.add('hidden');
            document.getElementById('uploadForm').classList.remove('hidden');
            document.getElementById('createByUploadBtn').classList.replace('bg-gray-200', 'bg-indigo-600');
            document.getElementById('createByUploadBtn').classList.replace('text-gray-700', 'text-white');
            document.getElementById('createByUploadBtn').classList.replace('hover:bg-gray-300', 'hover:bg-indigo-700');
            document.getElementById('createByContentBtn').classList.replace('bg-indigo-600', 'bg-gray-200');
            document.getElementById('createByContentBtn').classList.replace('text-white', 'text-gray-700');
            document.getElementById('createByContentBtn').classList.replace('hover:bg-indigo-700', 'hover:bg-gray-300');
        });
        
        // Handle content form submission
        document.getElementById('contentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                recipient_email: formData.get('recipient_email'),
                content: formData.get('content')
            };
            
            try {
                const response = await fetch('/api/create-agreement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': formData.get('csrf_token')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = `/agreement/${result.agreement_id}`;
                } else {
                    alert(result.message || 'Error creating contract');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create contract. Please try again.');
            }
        });
        
        // Handle upload form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/upload-agreement', {
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': formData.get('csrf_token')
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = `/agreement/${result.agreement_id}`;
                } else {
                    alert(result.message || 'Error uploading PDF');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to upload PDF. Please try again.');
            }
        });
    </script>
</body>
</html>
