{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Complete Your Account Setup</h2>
        
        <form id="setupForm" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    minlength="8">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <div id="message" class="hidden rounded-md p-4">
                <p class="text-sm font-medium"></p>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Complete Setup
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('setupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const messageDiv = document.getElementById('message');
    const messagePara = messageDiv.querySelector('p');
    const submitButton = form.querySelector('button[type="submit"]');
    
    try {
        // Disable submit button
        submitButton.disabled = true;
        
        const response = await fetch('/api/users/complete-setup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': form.querySelector('[name="csrf_token"]').value
            },
            body: JSON.stringify({
                name: form.name.value,
                password: form.password.value,
                token: form.token.value,
                email: form.email.value
            })
        });

        const data = await response.json();
        
        if (response.ok) {
            messageDiv.classList.remove('hidden', 'bg-red-50', 'text-red-800');
            messageDiv.classList.add('bg-green-50', 'text-green-800');
            messagePara.textContent = 'Setup completed successfully! Redirecting to login...';
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            messageDiv.classList.remove('hidden', 'bg-green-50', 'text-green-800');
            messageDiv.classList.add('bg-red-50', 'text-red-800');
            messagePara.textContent = data.message || 'Failed to complete setup';
            submitButton.disabled = false;
        }
    } catch (error) {
        messageDiv.classList.remove('hidden', 'bg-green-50', 'text-green-800');
        messageDiv.classList.add('bg-red-50', 'text-red-800');
        messagePara.textContent = 'An error occurred. Please try again.';
        submitButton.disabled = false;
    }
});
</script>
{% endblock %}
