{% extends "organization_dashboard.html" %}

{% block organization_content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Users</h4>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">Add User</button>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersList">
                {% for user in organization_users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <span class="badge badge-{{ user.status == 'pending' ? 'warning' : 'success' }}">
                            {{ user.status }}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeUser('{{ user.id }}')">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="newUserEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" id="newUserRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
            </div>
        </div>
    </div>
</div>

<script>
function addUser() {
    const email = document.getElementById('newUserEmail').value;
    const role = document.getElementById('newUserRole').value;
    
    // Disable the submit button while processing
    const submitButton = document.querySelector('#addUserModal .btn-primary');
    submitButton.disabled = true;
    
    fetch('/api/organization/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        },
        body: JSON.stringify({
            email: email,
            role: role
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            showMessage('success', data.message);
            // Close modal using Bootstrap's modal method
            $('#addUserModal').modal('hide');
            // Clear the form
            document.getElementById('newUserEmail').value = '';
            document.getElementById('newUserRole').value = 'user';
            // Reload the page after a short delay
            setTimeout(() => {
                location.reload();
            }, 1500);
        } else {
            // Show error message
            showMessage('error', data.message || 'Failed to add user');
            // Re-enable the submit button
            submitButton.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('error', 'Failed to add user. Please try again.');
        // Re-enable the submit button
        submitButton.disabled = false;
    });
}

function showMessage(type, message) {
    const messageDiv = document.getElementById('message');
    if (messageDiv) {
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
        messageDiv.style.display = 'block';
        
        // Hide message after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
}
</script>
{% endblock %}

{% block extra_content %}
<div id="message" class="alert" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
{% endblock %}
